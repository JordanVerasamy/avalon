{% extends "base.html" %}

{% block title %}Create Game{% endblock %}

{% block nav %}
<nav aria-label="breadcrumb" role="navigation">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
    <li class="breadcrumb-item"><a href="{% url 'create_game' %}">Create Game</a></li>
  </ol>
</nav>
{% endblock %}

{% block content %}
<form action="/create_game" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" id="name-input" name="name" 
           value="{{ name }}" placeholder="Enter name">
    <small id="nameHelp" class="form-text text-muted">Please use whatever people call you</small>
  </div>
  <div class="form-group">
    <label for="numPlayers">Number of players</label>
    <select class="form-control" id="numPlayers">
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
    </select>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" value="">
      Oberon
    </label>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" value="">
      Mordred
    </label>
  </div>
  <button type="submit" class="btn btn-primary btn-lg btn-block">Create Game</button>
</form>
{% endblock %}
